<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealerships</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                    <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>   
                </div>
            </div>
        </nav>
        <br>
        <!--Add a registration form here -->
         <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <hr>
                <div class="form-group">
                    <label for="username"><b>User Name</b></label>
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Password" name="psw" required>
                    {% if message %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                    {% endif %}
                    <br>
                    <button class="btn btn-dark" type="submit">Sign up</button>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <footer class="bg-dark text-center fixed-bottom">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <a class="text-white" href="{% url 'djangoapp:contact' %}">2021 Best Cars Dealership</a>
            </div>
        </footer>

    </body>
</html>
